<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=sc47VallH5KGB5M1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
